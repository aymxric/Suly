<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Suly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Rock+Salt&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="theme.css" />
  <link rel="icon" href="ChatGPT Image 31 juil. 2025, 12_50_58.png" type="image/png" />
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #fff;
      color: #111;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      padding: 0;
      margin: 0;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1.5px;
    }
    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      font-family: inherit;
      font-size: 1rem;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      width: 150px;
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #444;
    }
    .contact-info {
      margin-top: 50px;
      font-size: 1rem;
      line-height: 1.5;
    }
    .contact-info a {
      color: #000;
      text-decoration: underline;
    }
    footer {
      margin-top: 70px;
      padding: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }
    #formMessage {
      display: none;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <a href="index.html"><img src="ChatGPT Image 31 juil. 2025, 12_50_58.png" alt="Logo Suly" /></a>
  </div>
  <nav>
    <ul>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="lookbook.html">Lookbook</a></li>
      <li><a href="nouveautes.html">Nouveautés</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Contactez-nous</h1>
  <form id="contactForm">
    <input type="text" name="nom" placeholder="Nom complet" required />
    <input type="email" name="email" placeholder="Adresse e-mail" required />
    <input type="text" name="sujet" placeholder="Sujet" required />
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
    <p id="formMessage">Message envoyé ! Merci pour votre message.</p>
  </form>

  <section class="contact-info">
    <h2>Informations complémentaires</h2>
    <p>Vous pouvez également nous joindre via :</p>
    <p>Email : <a href="mailto:contact@sully.fr">contact@sully.fr</a></p>
    <p>Téléphone : <a href="tel:+33123456789">+33 1 23 45 67 89</a></p>
    <p>Suivez-nous sur 
      <a href="https://www.instagram.com/suly.clo" target="_blank" rel="noopener noreferrer">Instagram</a>
    </p>
  </section>
</main>

<footer>
  <p>&copy; 2025 Suly — Tous droits réservés</p>
</footer>

<script>
  document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);
    const messageElement = document.getElementById('formMessage');

    const response = await fetch('https://formspree.io/f/mgvzzlzg', {
      method: 'POST',
      body: data,
      headers: { 'Accept': 'application/json' }
    });

    if (response.ok) {
      form.reset();
      messageElement.style.display = 'block';
      messageElement.style.color = 'green';
      messageElement.textContent = 'Message envoyé ! Merci pour votre message.';
    } else {
      messageElement.style.display = 'block';
      messageElement.style.color = 'red';
      messageElement.textContent = 'Une erreur est survenue. Veuillez réessayer.';
    }
  });
</script>

</body>
</html>
