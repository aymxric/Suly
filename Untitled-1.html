<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Test Auth Modal</title>
  <style>
    /* Reset et base */
    body, html {
      margin: 0; padding: 0;
      font-family: 'Bebas Neue', sans-serif;
      height: 100vh;
    }
    /* Header fixe */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 1000;
    }
    header button {
      background: #222;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-family: inherit;
      cursor: pointer;
      margin-left: 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    header button:hover {
      background-color: #444;
    }

    /* Overlay */
    .auth-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 9998;
    }

    /* Modal auth */
    .auth-section {
      display: none;
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: #f0f0f0;
      max-width: 400px;
      width: 90vw;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 9999;
      box-sizing: border-box;
    }
    .auth-section h2 {
      text-align: center;
      margin-top: 0;
    }
    .auth-section form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .auth-section input {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .auth-section button.submit-btn {
      background: #222;
      color: white;
      border: none;
      padding: 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .auth-section button.submit-btn:hover {
      background-color: #444;
    }
    /* Close button */
    #close-auth {
      position: absolute;
      top: 10px; right: 10px;
      background: #c33;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 28px;
      text-align: center;
      padding: 0;
    }
  </style>
</head>
<body>

  <header>
    <button id="btn-login">Se connecter</button>
    <button id="btn-signup">S'inscrire</button>
  </header>

  <div class="auth-overlay" id="auth-overlay"></div>

  <section class="auth-section" id="auth-section">
    <button id="close-auth" title="Fermer">&times;</button>

    <!-- Formulaire connexion -->
    <form id="login-form" style="display:none;">
      <h2>Connexion</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Mot de passe" required />
      <button type="submit" class="submit-btn">Se connecter</button>
    </form>

    <!-- Formulaire inscription -->
    <form id="signup-form" style="display:none;">
      <h2>Créer un compte</h2>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Mot de passe" required />
      <button type="submit" class="submit-btn">S'inscrire</button>
    </form>
  </section>

  <script>
    const btnLogin = document.getElementById('btn-login');
    const btnSignup = document.getElementById('btn-signup');
    const authSection = document.getElementById('auth-section');
    const authOverlay = document.getElementById('auth-overlay');
    const closeAuthBtn = document.getElementById('close-auth');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    // Ouvre formulaire connexion
    btnLogin.addEventListener('click', () => {
      authSection.style.display = 'block';
      authOverlay.style.display = 'block';
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
      document.getElementById('login-email').focus();
    });

    // Ouvre formulaire inscription
    btnSignup.addEventListener('click', () => {
      authSection.style.display = 'block';
      authOverlay.style.display = 'block';
      signupForm.style.display = 'flex';
      loginForm.style.display = 'none';
      document.getElementById('signup-email').focus();
    });

    // Ferme modale
    function closeAuth() {
      authSection.style.display = 'none';
      authOverlay.style.display = 'none';
    }
    closeAuthBtn.addEventListener('click', closeAuth);
    authOverlay.addEventListener('click', closeAuth);

    // Empêche submit réel (pour demo)
    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Connexion simulée');
      closeAuth();
    });
    signupForm.addEventListener('submit', e => {
      e.preventDefault();
      alert('Inscription simulée');
      closeAuth();
    });
  </script>

</body>
</html>
